<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET POST</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="http://127.0.0.1:5500/HowTheWebWorks/index.html" method="get">

      <button id="submitBtn">Submit a Request</button>
    </form>
  </body>
